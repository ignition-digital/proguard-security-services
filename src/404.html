<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>404 - Golden Era World</title>
    <%= htmlWebpackPlugin.options.templateParameters.commonHead %>
    <style id="hendon-style-inline-css" type="text/css">
      .error404 #qodef-page-outer {
        background-image: url(<%= roots %>/wp-content/uploads/2020/05/404-background-img.jpg);
      }
      #qodef-page-outer {
        margin-top: -130px;
      }
      #qodef-page-footer-bottom-area {
        background-color: #19130b;
      }
      #qodef-top-area {
        background-color: #000000;
        height: 34px;
      }
      #qodef-page-spinner .qodef-m-inner {
        background-color: #1c0a09;
        color: rgba(194, 133, 98, 0.3);
      }
      .qodef-page-title {
        height: 700px;
        background-image: url(<%= roots %>/wp-content/uploads/2020/04/blog-title-img-1.jpg);
      }
      .qodef-page-title .qodef-m-title {
        color: #ffffff;
      }
      @media only screen and (max-width: 1024px) {
        .qodef-page-title {
          height: 400px;
        }
      }
      .qodef-header--divided #qodef-page-header {
        height: 130px;
        background-color: rgba(255, 255, 255, 0);
      }
      @media only screen and (max-width: 768px) {
        h1 {
          font-size: 80px;
        }
      }
      @media only screen and (max-width: 680px) {
        h1 {
          font-size: 41px;
        }
        h2 {
          font-size: 40px;
        }
        h3 {
          font-size: 33px;
        }
        h4 {
          font-size: 25px;
        }
      }
    </style>
  </head>
  <body
    class="error404 theme-hendon qode-framework-1.2.4 woocommerce-no-js qodef-qi--no-touch qi-addons-for-elementor-1.7.8 qodef-age-verification--opened qodef-back-to-top--enabled qodef-content-grid-1300 qodef-header--light qodef-header--divided qodef-header-appearance--none qodef-mobile-header--standard qodef-drop-down-second--full-width qodef-drop-down-second--animate-height hendon-core-1.1.5 hendon-1.6 qodef-search--covers-header elementor-default elementor-kit-10"
    itemscope
    itemtype="https://schema.org/WebPage"
  >
    <div id="qodef-page-wrapper" class>
      <%= htmlWebpackPlugin.options.navbar %>
      <div id="qodef-page-outer">
        <div id="qodef-page-inner" class="qodef-content-full-width">
          <main id="qodef-page-content">
            <div id="qodef-404-page">
              <h1 class="qodef-404-title">404</h1>
              <p class="qodef-404-text">
                THE PAGE YOU ARE LOOKING FOR MAY HAVE BEEN MOVED OR REMOVED
              </p>
              <div class="qodef-404-button">
                <a
                  class="qodef-shortcode qodef-m qodef-button qodef-layout--filled qodef-html--link"
                  href="<%= roots %>"
                  target="_self"
                >
                  <span class="qodef-m-text">Homepage</span></a
                >
              </div>
            </div>
          </main>
        </div>
      </div>
      <%= htmlWebpackPlugin.options.footer %>
    </div>
    <%= htmlWebpackPlugin.options.bottom %>
    <style id="rs-plugin-settings-inline-css" type="text/css">
      #rs-demo-id {
      }
    </style>
  </body>
</html>
