                              if (grid) {

                                  // Initialize Isotope after all images are loaded
                                  const iso = new Isotope(grid, {
                                    itemSelector: ".pp-grid-item-wrap", // Updated to the correct item selector
                                    layoutMode: "fitRows",
                                  });

                                  // Re-layout Isotope when each individual image loads to handle any positioning issues
                                  imagesLoaded(grid).on("progress", () => {
                                    iso.layout();
                                  });
                                });
